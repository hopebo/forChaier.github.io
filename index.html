<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
<!--		<meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>For Chaier</title>
		<meta name="description" content="For Chaier" />
		<meta name="keywords" content="Chaier" />
		<meta name="author" content="Bo" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
	</head>
	<body >
		<div class="mask"></div>
		<div class="background-position">
		    <div id="picture"></div>

            <div class="modal show">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="placeholder"></div>
                            <div>
					            <span class="boy name">Bo</span>
                                <span class="heart-button"><button class="icobutton"><span class="fa fa-heart"></span></button></span>
                                <span class="girl name">Chaier</span>
                            </div>
                        </div>

                        <div class="modal-body text-center">
                            <div class="time-position">
                                <span class="time" id="day"></span>
                                <span class="time-delimiter">/&nbsp;</span>
                                <span class="time" id="hour"></span>
                                <span class="time-delimiter">/&nbsp;</span>
                                <span class="time" id="minute"></span>
                                <span class="time-delimiter">/&nbsp;</span>
                                <span class="time" id="second"></span>
                            </div>
                            <div class="time-unit">days / hours / min / sec</div>
                        </div>

                        <div class="love-mood text-center"></div>
			        </div>
		        </div>
		    </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/mo.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
